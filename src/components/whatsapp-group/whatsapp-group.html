<div class="group-container" *ngIf="group">
  <div class="group-label">
    <ion-icon name="logo-whatsapp"></ion-icon>
    {{group.label | translate}}
  </div>
  <div class="group-detail">
    <div class="group-description">{{group.description | translate}}</div>
    <a [href]="group.link" target="_blank" rel="nofollow">
      <button ion-button block clear>
        {{'Join' | translate}}
      </button>
    </a>
  </div>
</div>
