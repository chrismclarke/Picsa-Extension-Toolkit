<ion-card class="budget-card selectable" [attr.selected]="selected" (click)="cardClicked()" *ngIf="cardName!='Add New'">
  <budget-card-image [image]="cardSlug"></budget-card-image>
  <div class="card-title">{{cardName}}</div>
</ion-card>

<!-- add new card -->
<ion-card class="budget-card add" (click)="addNewCard()" *ngIf="cardName=='Add New'">
  <budget-card-image image="add" class="add-card"></budget-card-image>
  <div>Add New Card</div>
</ion-card>
