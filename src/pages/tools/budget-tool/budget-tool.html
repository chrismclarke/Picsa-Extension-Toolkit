<ion-fab right top>
  <button ion-fab mini color="light"><ion-icon name="more"></ion-icon></button>
  <ion-fab-list>
    <button ion-fab color="load" (click)="saveAndLoad('load')"><ion-icon name="folder-open"></ion-icon></button>
    <div class="fab-label">Load</div>
    <button ion-fab color="save" (click)="saveAndLoad('save')"><ion-icon name="bookmark"></ion-icon></button>
    <div class="fab-label">Save</div>
    <button ion-fab mini color="danger" (click)="close()"><ion-icon name="arrow-round-back"></ion-icon></button>
    <div class="fab-label">Close</div>
  </ion-fab-list>
</ion-fab>




<ion-content>
  <div id="budget" class="flex">
    <div id="titles" class="titles time-period">
      <div class="cell top-row"></div>
      <div class="cell" *ngFor="let title of rowTitles">
        <div>{{title}}</div>
        <div *ngIf="title=='Cash Balance'" >
          <div class=flex (click)="toggleDotEdit()">
            <div><img class="dot-value-image" src="assets/img/budget/dot-positive.png"></div>
            <div *ngIf="!editDotValue">= MK {{dotValue}}</div>
          </div>
          <div  *ngIf="editDotValue">
          <ion-input class="dot-value-input" type="number" [(ngModel)]="dotValue"></ion-input>
          <button ion-button (click)="toggleDotEdit()">Save</button>
          </div>
        </div>

      </div>
    </div>
    <div id="timePeriods" class="time-period flex-basis" *ngFor="let period of budget.data">
      <div class="time-period-title cell top-row">{{period.index}}</div>
      <!--Activities-->
      <div class="cell" (click)="edit('activities',period)">
        <div class="grid-card flex">
          <div *ngFor="let activity of period.activities; let i=index" class="flex-basis">
            <div class="card-index" *ngIf="period.activities.length>1">{{i+1}}</div>
            <img class="card-image" [src]="activity.Image">
          </div>
        </div>
      </div>
      <!--Inputs-->
      <div class="cell" (click)="edit('inputs',period)">
        <div class="grid-card flex">
          <!-- <img [src]="'assets/img/budget/dot-positive.png'"> -->
          <div *ngFor="let input of period.inputs; let i=index" class="grow">
            <img class="card-image cell-main" [src]="input.Image">
            <div class="cell-footer flex">
              <div class="dot-value" *ngFor="let dot of valueDotNotation('expense',input.quantity*input.cost)">
                <img class="dot-value-image" [src]="dot.src">
              </div>
              <!-- {{input.quantity*input.cost}} -->
            </div>
          </div>
        </div>
      </div>
      <!--Family Labour-->
      <div class="cell" (click)="edit('familyLabour',period)">
        <div class="grid-card" *ngIf="period.familyLabour && period.familyLabour.days">
          <div *ngFor="let person of _toArray(period.familyLabour.people)" class="flex">
            <ion-icon class="family-icon person-icon" name="person"></ion-icon>
            <div *ngFor="let days of _toArray(period.familyLabour.days)">
              <ion-icon class="family-icon clock-icon" name="clock"></ion-icon>
            </div>
          </div>
        </div>
      </div>
      <!--Outputs-->
      <div class="cell" (click)="edit('outputs',period)">
        <div class="grid-card flex">
          <div *ngFor="let output of period.outputs; let i=index">
            <img class="card-image cell-main" [src]="output.Image">
            <div class="cell-footer flex">
              <div class="dot-value" *ngFor="let dot of valueDotNotation('income',output.quantity*output.cost)">
                <img class="dot-value-image" [src]="dot.src">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Consumed-->
      <div class="cell" (click)="edit('consumed',period)">
        <div class="grid-card flex">
          <div *ngFor="let output of period.outputs; let i=index">
            <div *ngIf="output.consumed>0">
              <img class="card-image cell-main" [src]="output.Image">
              <div class="cell-footer flex">
                <div class="dot-value" *ngFor="let dot of valueDotNotation('expense',output.consumed*output.cost)">
                  <img class="dot-value-image" [src]="dot.src">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--balance-->
      <div class="cell">
        <div class="grid-card flex wrap">
          <!-- <div>income:{{period.runningTotal.income}}</div>
          <div>expenses:{{period.runningTotal.expenses}}</div>
          <div>net:{{period.runningTotal.net}}</div> -->
          <div class="dot-value" *ngFor="let dot of valueDotNotation('net',period.runningTotal.net)">
            <img class="dot-value-image" [src]="dot.src">
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
  <button ion-button round icon-start><ion-icon name="arrow-forward"></ion-icon>Continue</button>-->
</ion-content>
