<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tools</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="flex">
    <div *ngFor="let tool of tools" (click)="loadTool(tool)" class='tool'>
      <img [src]="tool.image">
      <div class="tool-text">{{tool.name}}</div>
    </div>
  </div>

</ion-content>
