<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{'Tools'|translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="flex">
    <div *ngFor="let tool of tools" (click)="loadTool(tool)" class='tool'>
      <div class="tool-icon">
        <img [src]="tool.image">
        <div class="tool-text">{{tool.name | translate}}</div>
      </div>
    </div>
  </div>
  <!-- <button ion-button (click)="_ADMIN_errorTest()">Error Test</button> -->

</ion-content>
