<ion-header>

  <ion-navbar>
    <ion-title>tools</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let tool of tools" (click)="loadTool(tool)">
    <img [src]="tool.image"> 
    <div>{{tool.name}}</div>
  </div>

</ion-content>
