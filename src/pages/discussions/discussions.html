<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Discussion Forum
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Discussions are held within WhatsApp groups. You can use the links below to join groups you are interested in:</p>
  <div *ngFor="let group of groups" class="group-container">
    <div class="group-label">
      <ion-icon name="logo-whatsapp"></ion-icon>
      {{group.label}}
    </div>
    <div class="group-detail">
      <div class="group-description">{{group.description}}</div>
      <a [href]="group.link" target="_blank" rel="nofollow">
        <button ion-button block clear>
          Join
        </button>
      </a>

    </div>
  </div>
</ion-content>
