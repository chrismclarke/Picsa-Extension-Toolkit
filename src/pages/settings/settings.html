<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <div *ngIf="!user.permissions.name" class="login" (click)="openSettings()">
    <ion-icon name="settings"></ion-icon>
  </div>
  <div *ngIf="user.permissions.name" class="login" (click)="logout()">
    <ion-icon name="unlock"></ion-icon>{{user.permissions.name}}</div> -->

  <ion-list>
    <ion-list-header icon-left>
      <ion-icon name="person"></ion-icon>
      User Profile
    </ion-list-header>
    <ion-item>
      <div class="flex">
        <div class="flex-basis-100 list-title">Name: <span class="list-value">{{user.name}}</span></div>
        <div>
          <button ion-button icon-left (click)="userEdit('name')"><ion-icon name="create"></ion-icon>Edit</button>
        </div>
      </div>
    </ion-item>
    <ion-item>
      <div class="flex">
        <div class="flex-basis-100 list-title">Organisation: <span class="list-value">{{user.permissions.name}}</span></div>
        <div>
          <button ion-button icon-left *ngIf="!user.permissions.name" (click)="login()">
            <ion-icon name="lock"></ion-icon>
            Sign In</button>
          <button ion-button icon-left *ngIf="user.permissions.name" (click)="logout()">
            <ion-icon name="unlock"></ion-icon>
            Logout</button>
        </div>
      </div>
    </ion-item>
    <ion-item class="list-title">Device ID: <span class="list-value">{{user.id}}</span></ion-item>
  </ion-list>
  <br>
  <ion-list>
    <ion-list-header icon-left>
      <ion-icon name="cloud-upload"></ion-icon>
      Data backup and restore
    </ion-list-header>
    <ion-item>Last offline backup:</ion-item>
    <ion-item>Last online backup:</ion-item>
    <ion-item>
      <button ion-button (click)="backup()">Backup Now</button>
      <!-- <button ion-button (click)="restore()">Restore User Data</button> -->
    </ion-item>
  </ion-list>

</ion-content>
