<ion-header>

  <ion-navbar>
    <ion-title>budgetTool</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>Step 1: Select all of the activities you take part in</div>
  <div class="flex">
    <div class='card' *ngFor="let activity of data.activities; let i=index" (click)="highlight('activity',i)"  [class.highlight]="highlighted.activity[i]">
      <div class="card-title">{{activity.Name}}</div>
      <div class="image-holder"><img [src]="activity.Image"></div>
    </div>
  </div>
  <button ion-button round icon-start><ion-icon name="arrow-forward"></ion-icon>Continue</button>




</ion-content>
