<ion-header>
  <ion-navbar color="picsa-dark">
    <ion-title >PICSA Extension Toolkit</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="centre-content">
    <div class="centre-button" *ngFor="let button of buttons" [navPush]="button.link" >
      <button ion-button block outline icon-left color="{{button.color}}">
        <ion-icon name="{{button.icon}}"></ion-icon>
        {{button.name}}
      </button>
      <br>
    </div>
    <p class="centred" icon-left>
      <ion-icon name="information-circle">Version 0.1.</ion-icon>
    </p>

  </div>


</ion-content>
