<ion-content class='content'>
  <div class="top-bar" style="display: flex; justify-content: space-between">
    <language-select></language-select>
    <div class="version-info">
      <div>
        <span style="font-weight: bold">v{{version.number}}</span>
        <span style="font-size:smaller; margin-left:8px">({{version.date}})</span>
      </div>
      <button ion-button clear block navPush="ChangelogPage">{{"What's New?" | translate}}</button>
    </div>
  </div>


  <div class="title">{{'PICSA' | translate}}</div>
  <div class="subtitle">{{'Extension Toolkit' | translate}}</div>
  <!-- <div class="settings" navPush="SettingsPage">
    <ion-icon name="settings"></ion-icon>
  </div> -->

  <div class="link-holder">
    <div *ngFor="let link of links" [navPush]="link.page" color="primary" class="link">
      <div class="flex">
        <ion-icon name="{{link.icon}}"></ion-icon>
        <div class="button-text">{{link.name | translate}}</div>
      </div>
    </div>
  </div>

</ion-content>
