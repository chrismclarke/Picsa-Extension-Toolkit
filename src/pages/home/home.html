<ion-content class='content'>

    <div class="title">PICSA</div>
    <div class="subtitle">Extension Toolkit</div>
    <div class="settings"(click)="openSettings()"><ion-icon  name="settings"></ion-icon></div>
    <div class="version">version 0.3.0</div>

  <div class="link-holder">
    <div *ngFor="let link of links" [navPush]="link.page" color="primary" class="link">
      <div class="flex">
        <ion-icon name="{{link.icon}}"></ion-icon>
        <div class="button-text">{{link.name}}</div>
      </div>
    </div>
  </div>

</ion-content>
