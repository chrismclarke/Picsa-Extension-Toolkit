<ion-header>
  <ion-navbar color="picsa-qanda">
    <ion-title>
      "Q&A - Forum"
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-buttons end>
    <button ion-button icon-only (click)="addDiscussion()" color="picsa-dark">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
  <ion-list>
    <ion-item *ngFor="let discussion of discussions | async" (click)="showOptions(discussion.$key, discussion.title)">
      {{discussion.title}}
    </ion-item>
  </ion-list>
</ion-content>
