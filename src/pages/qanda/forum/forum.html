<ion-header>
  <ion-navbar color="picsa-qanda">
    <ion-title>
      Discussion Forum
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini color="picsa-dark" (click)="addDiscussion()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let discussion of discussions | async" (click)="openDiscussion(discussion)">
      {{discussion.title}}
      <p>29/12/16 13:00</p>
      <ion-badge item-right>2 unread</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
