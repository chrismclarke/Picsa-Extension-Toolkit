<ion-header>
  <ion-navbar color="white">
    <p>{{this.discussion.title}}</p>
  </ion-navbar>
</ion-header>

  <ion-content padding>
    <ion-fab top right edge>
      <button ion-fab mini color="black"><ion-icon name="attach"></ion-icon></button>
    </ion-fab>
    <ion-fab bottom right>
     <button ion-fab mini color="picsa-qanda" (click)="postMessage()"><ion-icon name="send"></ion-icon></button>
    </ion-fab>
    <ion-list>
      <ion-card color="dark-brown" *ngFor="let message of messages | async">
        <div class="name">Anonymous</div>
        <ion-item>
            <p>{{message.contents}}<p>
        </ion-item>
      </ion-card>
    </ion-list>
    <ion-footer>
        <div class="footer">

          <ion-item>
            <ion-input type="text" placeholder="Type a message" [(ngModel)]="newMessage"></ion-input>
          </ion-item>
        </div>
    </ion-footer>
</ion-content>
