<ion-header>

  <ion-navbar>
    <ion-title>{{'Resources' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="resource" *ngFor="let resource of resources$ | async" (click)="loadResource(resource)">
    <img class="resource-image" [src]="resource.image">
    <div class="resource-name">{{resource.name | translate}}</div>
  </div>

</ion-content>
