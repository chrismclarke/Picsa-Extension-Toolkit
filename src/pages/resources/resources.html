<ion-header>
  <ion-navbar>
    <ion-title>{{'Resources' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="video-resource-container" [style.display]="activeResource && platformIsWeb && activeResource.youtubeID ? 'block' : 'none'"
    (click)="unsetResource()">
    <div class="video-resource-content">
      <div class="video-close-button">
        <button ion-button icon-only clear>
          <ion-icon name="close"></ion-icon>
        </button>
      </div>
      <youtube-player [videoId]="activeResource.youtubeID" *ngIf="activeResource && activeResource.youtubeID" [width]="playerWidth"></youtube-player>
    </div>
  </div>
  <div *ngFor="let group of resourceGroups" class="resource-group-container" [id]="group.name" padding>
    <h2 class="resource-group-heading">
      {{group.name | translate}}
    </h2>
    <div style="display: flex; flex-wrap: wrap">
      <ion-card class="resource" *ngFor="let resource of group.resources" (click)="loadResource(resource,$event)">
        <img class="resource-image" [src]="resource.image">
        <div class="resource-name">{{resource.name | translate}}</div>
      </ion-card>
    </div>

  </div>

</ion-content>
